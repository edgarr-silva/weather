<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Canada Weather</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/climate">Canada Weather</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Canada Weather Climate Detail</h1>
    </div>

    <div class="input-group">
        <a class="navbar-brand" href="/climate"><--- Return to Climate Page</a>
    </div>
    <table class="table table-striped table-bordered">

        <tr>
            <td>Station_Name</td>
            <td th:text="${climate.stationName}">Station_Name</td>
        </tr>
        <tr>
            <td>Date</td>
            <td th:text="${climate.date}">Station_Name</td>
        </tr>
        <tr>
            <td>Mean_Temp</td>
            <td th:text="${climate.meanTemp != null} ? ${climate.meanTemp} : 'N/A'">Station_Name</td>
        </tr>
        <tr>
            <td>Highest_Monthly_Maxi_Temp</td>
            <td th:text="${climate.highestMonthlyMaxiTemp != null} ? ${climate.highestMonthlyMaxiTemp} : 'N/A'">Station_Name</td>
        </tr>
        <tr>
            <td>Lowest_Monthly_Min_Temp</td>
            <td th:text="${climate.lowestMonthlyMinTemp != null} ? ${climate.lowestMonthlyMinTemp} : 'N/A'">Station_Name</td>
        </tr>

    </table>
</div>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
