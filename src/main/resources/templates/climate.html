<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Canada Weather</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/climate">Canada Weather</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Canada Weather Page</h1>
    </div>

    <div class="alert alert-danger" style="display:none">
        <strong>Start date cannot be bigger then end date!</strong>
    </div>

    <div class="input-group">
        <span class="navbar-brand"><b>Date Range</b></span>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="date1" aria-describedby="basic-addon1"/>
        <input type="text" class="form-control" id="date2" aria-describedby="basic-addon1"/>
        <input type="button" id="search" value="search">
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Station_Name</td>
            <td>Date</td>
            <td>Mean_Temp</td>
        </tr>
        <tr th:each="climate: ${climates}">
            <td th:text="${climate.stationName}">Station_Name</td>
            <td th:text="${climate.date}">Date</td>
            <td> <a th:href="@{/climate/detail/(id=${climate.id})}" th:text="${climate.meanTemp != null} ? ${climate.meanTemp} : 'N/A'">Mean_Temp</a></td>
        </tr>
    </table>
</div>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
